<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <style>
      body {
        background: #323232;
        background-image: url("{{ url_for('static', filename='images/image4.png') }}");
        background-color: #323232;
        background-repeat: no-repeat;
        background-size: cover;
        background-position: center;
        color: black;
        font-weight: bold;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        font-family: Arial, sans-serif;
        overflow: hidden;
        position: relative;
      }

      .particles {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 0;
      }

      .particle {
        position: absolute;
        background-color: rgba(255, 255, 255, 0.5);
        border-radius: 50%;
        animation: float 15s infinite linear;
      }

      @keyframes float {
        0% {
          transform: translateY(100vh) translateX(0);
          opacity: 0;
        }
        10% {
          opacity: 0.5;
        }
        90% {
          opacity: 0.5;
        }
        100% {
          transform: translateY(-100px) translateX(100px);
          opacity: 0;
        }
      }

      .container {
        max-width: 400px;
        padding: 30px;
        background: rgba(255, 255, 255, 0.15);
        border-radius: 15px;
        box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3),
          0 0 15px rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(12px);
        text-align: center;
        transform: translateY(20px);
        opacity: 0;
        animation: slideUp 0.8s forwards ease-out;
        position: relative;
        z-index: 10;
        border: 1px solid rgba(255, 255, 255, 0.2);
      }

      @keyframes slideUp {
        to {
          transform: translateY(0);
          opacity: 1;
        }
      }

      .logo-container {
        position: relative;
        width: 100px;
        height: 100px;
        margin: 0 auto 20px;
      }

      .logo {
        display: block;
        width: 80px;
        height: 80px;
        object-fit: contain;
        border-radius: 50%;
        padding: 5px;
        background-color: white;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        transition: all 0.3s ease;
        cursor: pointer;
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
      }

      .logo:hover {
        transform: translate(-50%, -50%) scale(1.1) rotate(5deg);
      }

      .logo-ring {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 100px;
        height: 100px;
        border-radius: 50%;
        border: 2px solid rgba(255, 255, 255, 0.5);
        animation: pulse 2s infinite;
      }

      @keyframes pulse {
        0% {
          transform: translate(-50%, -50%) scale(0.95);
          opacity: 1;
        }
        70% {
          transform: translate(-50%, -50%) scale(1.1);
          opacity: 0.7;
        }
        100% {
          transform: translate(-50%, -50%) scale(0.95);
          opacity: 1;
        }
      }

      h2 {
        color: black;
        margin-bottom: 25px;
        font-weight: 600;
        position: relative;
        display: inline-block;
        text-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
      }

      h2::after {
        content: "";
        position: absolute;
        width: 50%;
        height: 3px;
        bottom: -10px;
        left: 25%;
        background: linear-gradient(
          90deg,
          transparent,
          rgba(255, 255, 255, 0.8),
          transparent
        );
      }

      .form-group {
        position: relative;
        margin-bottom: 20px;
      }

      .form-control {
        background: rgba(255, 255, 255, 0.2);
        border: 1px solid rgba(255, 255, 255, 0.3);
        border-radius: 25px;
        color: white;
        padding: 12px 20px 12px 45px;
        transition: all 0.3s ease;
        backdrop-filter: blur(5px);
      }

      .form-control:focus {
        background: rgba(255, 255, 255, 0.25);
        box-shadow: 0 0 15px rgba(155, 89, 182, 0.5);
        border-color: rgba(155, 89, 182, 0.7);
        outline: none;
      }

      .form-control::placeholder {
        color: rgba(255, 255, 255, 0.7);
      }

      .input-icon {
        position: absolute;
        left: 15px;
        top: 12px;
        color: rgba(95, 91, 91, 0.7);
        transition: all 0.3s ease;
      }

      .form-control:focus + .input-icon {
        color: #9b59b6;
      }

      .password-toggle {
        position: absolute;
        right: 15px;
        top: 12px;
        color: rgba(95, 91, 91, 0.7);
        cursor: pointer;
        transition: all 0.2s ease;
      }

      .password-toggle:hover {
        color: white;
      }

      .btn-custom {
        width: 100%;
        padding: 12px;
        border-radius: 25px;
        font-size: 16px;
        font-weight: bold;
        transition: all 0.3s ease;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        position: relative;
        overflow: hidden;
      }

      .btn-custom::before {
        content: "";
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: rgba(255, 255, 255, 0.2);
        transition: all 0.4s ease;
      }

      .btn-custom:hover::before {
        left: 100%;
      }

      .btn-light {
        background: rgb(74, 0, 84);
        color: white;
        border: none;
      }

      .btn-light:hover {
        transform: translateY(-3px) scale(1.02);
        background: rgb(84, 10, 94);
        color: white;
        box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
      }

      .btn-light:active {
        transform: translateY(1px);
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
      }

      .btn-warning {
        background: rgb(110, 46, 119);
        color: white;
        border: none;
        margin-top: 15px;
      }

      .btn-warning:hover {
        transform: translateY(-3px) scale(1.02);
        background: rgb(120, 56, 129);
        color: white;
        box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
      }
    </style>
  </head>
  <body>
    <div class="particles" id="particles"></div>

    <div class="container">
      <div class="logo-container">
        <div class="logo-ring"></div>
        <img
          src="{{ url_for('static', filename='images/logoaania.png') }}"
          alt="Logo"
          class="logo"
          id="logo"
        />
      </div>

      <h2 class="mb-4">Login</h2>

      <form action="/login" method="post">
        <div class="form-group">
          <input
            type="text"
            name="username"
            placeholder="Username"
            class="form-control mb-3"
            required
          />
          <i class="fas fa-user input-icon"></i>
        </div>

        <div class="form-group">
          <input
            type="password"
            name="password"
            placeholder="Password"
            class="form-control mb-3"
            required
          />
          <i class="fas fa-lock input-icon"></i>
          <i class="fas fa-eye password-toggle" id="togglePassword"></i>
        </div>

        <button type="submit" class="btn btn-light btn-custom">Login</button>
      </form>

      <div class="mt-3">
        <a href="/register" class="btn btn-warning btn-custom">Register</a>
      </div>
    </div>

    <script>
      // Create particles
      document.addEventListener("DOMContentLoaded", function () {
        const particlesContainer = document.getElementById("particles");

        for (let i = 0; i < 30; i++) {
          const particle = document.createElement("div");
          particle.classList.add("particle");

          // Random size
          const size = Math.random() * 5 + 2;
          particle.style.width = `${size}px`;
          particle.style.height = `${size}px`;

          // Random position
          particle.style.left = `${Math.random() * 100}%`;

          // Random animation duration and delay
          const duration = Math.random() * 10 + 10;
          const delay = Math.random() * 10;
          particle.style.animation = `float ${duration}s infinite linear ${delay}s`;

          particlesContainer.appendChild(particle);
        }

        // Password visibility toggle
        const togglePassword = document.getElementById("togglePassword");
        const passwordField = document.querySelector('input[type="password"]');

        togglePassword.addEventListener("click", function () {
          const type =
            passwordField.getAttribute("type") === "password"
              ? "text"
              : "password";
          passwordField.setAttribute("type", type);
          this.classList.toggle("fa-eye");
          this.classList.toggle("fa-eye-slash");
        });

        // Logo animation on hover
        const logo = document.getElementById("logo");
        logo.addEventListener("click", function () {
          this.style.animation = "none";
          void this.offsetWidth; // Trigger reflow
          this.style.animation = "pulse 1s";

          // Flash effect on container
          const container = document.querySelector(".container");
          container.style.boxShadow = "0 0 30px rgba(155, 89, 182, 0.7)";
          setTimeout(() => {
            container.style.boxShadow =
              "0 8px 25px rgba(0, 0, 0, 0.3), 0 0 15px rgba(255, 255, 255, 0.1)";
          }, 300);
        });
      });
    </script>
  </body>
</html>
